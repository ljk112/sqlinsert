<!-- template.html -->

<h1>Clothes</h1>

<div>
  {% for number in numbers %}
    {% if number == selected_number %}
      <button style="background-color: yellow;">{{ number }}</button>
    {% else %}
      <a href="?number={{ number }}"><button>{{ number }}</button></a>
    {% endif %}
  {% endfor %}
</div>

{% for cloth in clothes %}
  <h3>{{ cloth.name }}</h3>
  <img src="{{ cloth.img.url }}" alt="{{ cloth.name }}">
{% empty %}
  <p>No clothes found.</p>
{% endfor %}
